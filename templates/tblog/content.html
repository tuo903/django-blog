{% extends "base.html" %}

{% block title %}blog article {% endblock %}

{% block content %} 
<div class="row text-center vertical-middle-sm">
	<h1>{{ article.title }}</h1>
</div>
<div class="row">
	<div class="col-xs-12 col-md-8">
		<p class="text-center">
			<span>{{ article.author.username }}</span>
			<span style="margin-left:20px">
				{{ article.publish }}
			</span>
		</p>
		<div>
			{{ article.body }}
		</div>
	</div>
	<div class="col-xs-6 col-md-4">
		<h2>广告</h2>
		<p>个人空间：ooing.cn</p>
		<img width="200px" src="http://www.gravatar.com/avatar/b54e41e8235daceb6295a45a8102d87d?s=160">
	</div>
</div>
{% endblock %}
